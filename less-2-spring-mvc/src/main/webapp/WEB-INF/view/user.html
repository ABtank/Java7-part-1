</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>

                    <a class="nav-link" href="#">Features</a>

                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Dropdown link

                        <li><a class="dropdown-item" href="#">Action</a></li>

                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container">
    <div class="row py-2">
        <div class="col-12">
            <form th:action="@{/user/update}" method="post" th:object="${user}">
                <input th:type="hidden" th:field="*{id}">
                <div class="form-group">
                    <label>Login</label>
                    <input type="text" class="form-control" name="login" id="login" th:field="*{login}" placeholder="Enter login">
                    <small id="loginError" class="form-text text-error"
                           th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Validation error
                    </small>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" name="email" id="email" th:field="*{email}" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" name="password" id="password" th:field="*{password}" placeholder="Enter password">
                </div>
                <!--                <div class="form-group">-->
                <!--                    <label>matchingPassword</label>-->
                <!--                    <input type="password" class="form-control" th:field="*{matchingPassword}" placeholder="Confirm password">-->
                <!--                    <small id="passwordError" class="form-text text-error"-->
                <!--                           th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Validation error</small>-->
                <!--                </div>-->
                <button type="Submit" class="btn btn-primary">Submit</button>
            </form>

        </div>
    </div>
</div>
