<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/head :: head"></div>
<body>
<div th:replace="fragments/nav :: nav"></div>



<div class="container">
    <div class="row py-2">
        <div class="col-12">
            <form th:action="@{/product/update}" method="post" th:object="${product}">
                <input th:type="hidden" th:field="*{id}">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" th:field="*{name}" placeholder="Enter name">
                </div>
                <div class="form-group">
                    <label>description</label>
                    <textarea rows="5" class="form-control" th:field="*{description}" placeholder="Enter description"></textarea>
                </div>
                <div class="form-group">
                    <label>Price</label>
                    <input type="text" class="form-control" th:field="*{price}" placeholder="Enter price">
                </div>
                <button type="Submit" class="btn btn-primary">Submit</button>
            </form>

        </div>
    </div>
</div>








<script th:replace="fragments/footer :: core_scripts"></script>
</body>
</html>
