<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="nav">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link "
                       th:classappend="${nav_selected} == 'nav_products' ? active :' '"
                       th:selected="${nav_selected} == 'nav_products'" aria-current="page" th:href="@{/product}">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link "
                       th:classappend="${nav_selected} == 'nav_users' ? active :' '"
                       th:selected="${nav_selected} == 'nav_users'" th:href="@{/user}">Users</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                       th:classappend="${nav_selected} == 'ADD_NEW' ? active :' '"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        ADD NEW
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <li><a class="dropdown-item" th:href="@{/product/create}">Add new product</a></li>
                        <li><a class="dropdown-item" th:href="@{/user/create}">Add new User</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

</body>
</html>
