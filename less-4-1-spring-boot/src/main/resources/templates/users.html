<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:replace="fragments/head :: head"></div>

<body class="adminbody">

<div id="main">
    <!-- top bar navigation -->
    <div th:replace="fragments/nav :: top_bar_navigation"></div>
    <!-- End Navigation -->
    <!-- Left Sidebar -->
    <div th:replace="fragments/sidebar :: left_sidebar"></div>
    <!-- End Sidebar -->


    <div class="content-page">

        <!-- Start content -->
        <div class="content">

            <div class="container-fluid">

                <div class="row">
                    <div class="col-xl-12">
                        <div class="breadcrumb-holder">
                            <h1 class="main-title float-left">Users</h1>
                            <ol class="breadcrumb float-right">
                                <li class="breadcrumb-item">Home</li>
                                <li class="breadcrumb-item active">Users</li>
                            </ol>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
                <!-- end row -->

                <div class="row">

                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                        <div class="card mb-3">
                            <div class="card-header">
                                <span class="pull-right">
                                <button class="btn btn-primary btn-sm" data-toggle="modal"
                                        data-target="#modal_add_user">
                                <i class="fas fa-user-plus" aria-hidden="true"></i> Add new user</button>
                                </span>
                                <div class="modal fade custom-modal" tabindex="-1" role="dialog"
                                     aria-labelledby="modal_add_user" aria-hidden="true" id="modal_add_user">
                                    <div class="modal-dialog">
                                        <div class="modal-content">

                                            <form action="#" method="post" enctype="multipart/form-data">

                                                <div class="modal-header">
                                                    <h5 class="modal-title">Add new user</h5>
                                                    <button type="button" class="close" data-dismiss="modal">
                                                        <span aria-hidden="true">&times;</span>
                                                        <span class="sr-only">Close</span>
                                                    </button>
                                                </div>

                                                <div class="modal-body">

                                                    <div class="row">
                                                        <div class="col-lg-6">
                                                            <div class="form-group">
                                                                <label>Login (required)</label>
                                                                <input class="form-control" name="name" type="text"
                                                                       required/>
                                                            </div>
                                                        </div>


                                                        <div class="col-lg-6">
                                                            <div class="form-group">
                                                                <label>Email (required)</label>
                                                                <input class="form-control" name="email" type="email"
                                                                       required/>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="row">
                                                        <div class="col-lg-6">
                                                            <div class="form-group">
                                                                <label>Password (required)</label>
                                                                <input class="form-control" name="password" type="text"
                                                                       required/>
                                                            </div>
                                                        </div>
                                                        <div class="col-lg-6">
                                                            <div class="form-group">
                                                                <label>Confirm Password (required)</label>
                                                                <input class="form-control" name="password" type="text"
                                                                       required/>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="row">

                                                        <div class="col-lg-6">
                                                            <div class="form-group">
                                                                <label>Role</label>
                                                                <select name="role_id" class="form-control" required>
                                                                    <option value="">- select -</option>
                                                                    <optgroup label="Staff member">
                                                                        <option value="1">Administrator</option>
                                                                        <option value="2">Manager</option>
                                                                        <option value="3">Author</option>
                                                                    </optgroup>

                                                                    <optgroup label="Registered member">
                                                                        <option value="4">User</option>
                                                                    </optgroup>
                                                                </select>
                                                            </div>
                                                        </div>

                                                        <div class="col-lg-6">
                                                            <div class="form-group">
                                                                <label>Skype (optional)</label>
                                                                <input class="form-control" name="skype" type="text"/>
                                                            </div>
                                                        </div>
                                                    </div>


                                                    <div class="row">
                                                        <div class="col-lg-6">
                                                            <div class="form-group">
                                                                <label>Email verified</label>
                                                                <select name="email_verified" class="form-control">
                                                                    <option value="1">YES</option>
                                                                    <option value="0">NO</option>
                                                                </select>
                                                            </div>
                                                        </div>

                                                        <div class="col-lg-6">
                                                            <div class="form-group">
                                                                <label>Active</label>
                                                                <select name="active" class="form-control">
                                                                    <option value="1">YES</option>
                                                                    <option value="0">NO</option>
                                                                </select>
                                                            </div>
                                                        </div>

                                                    </div>

                                                    <div class="form-group">
                                                        <label>Avatar image (optional):</label>
                                                        <br/>
                                                        <input type="file" name="image">
                                                    </div>

                                                </div>

                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-primary">Add user</button>
                                                </div>

                                            </form>

                                        </div>
                                    </div>
                                </div>

                                <h3><i class="far fa-user"></i>All Users</h3>
                            </div>

                            <div class="card-body">
                                <div class="table-responsive">
                                    <table id="exerciseTable" class="table table-bordered table-hover display"
                                           style="width:100%">
                                        <thead>
                                        <tr>
                                            <th>id</th>
                                            <th>Login</th>
                                            <th>Email</th>
                                            <th>Create/Update</th>
                                            <th>Action</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="user : ${usersPage.content}">
                                            <th scope="row" th:text="*{user.id}">1</th>
                                            <td scope="row" th:text="*{user.login}">User Login</td>
                                            <td scope="row">
                                                <a th:href="'mailto:' + *{user.email}" th:text="*{user.email}">Email</a>
                                            </td>
                                            <td scope="row">
                                                <span th:text="*{user.createDate} != null?*{user.createDate}:'-'"></span>
                                                <hr/>
                                                <span th:text="*{user.modifyDate} != null?*{user.modifyDate}:'-'"></span>
                                            </td>
                                            <td scope="row" class="text-center" style="width: 10px;">
                                                <div class="btn-group me-2" role="group" aria-label="First group">
                                                    <a class="btn btn-success" th:href="@{/user/{id}(id = ${user.id})}"><i
                                                            class="far fa-edit"></i> </a>
                                                    <form th:action="@{/user/{id}/delete (id=*{user.id})}"
                                                          th:method="delete">
                                                        <button class="btn btn-danger" type="Submit"><i
                                                                class="fas fa-trash"></i>
                                                        </button>
                                                    </form>
                                                </div>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <!-- end table-responsive-->

                            </div>
                            <!-- end card-body-->

                        </div>
                        <!-- end card-->

                    </div>

                </div>
                <!-- end row-->

            </div>
            <!-- END container-fluid -->

        </div>
        <!-- END content -->

    </div>
    <!-- END content-page -->

    <footer th:replace="fragments/footer :: footer"></footer>

    <script th:replace="fragments/footer :: core_scripts"></script>

</div>
<!-- END main -->

<script th:replace="fragments/footer :: datatables_scripts"></script>

<script>
    $(document).on('ready', function () {
        $('#usersTable').DataTable();
    });
</script>
<!-- END Java Script for this page -->

</body>

</html>
