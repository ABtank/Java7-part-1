# префикс в пути
server.servlet.context-path=/mvc

spring.datasource.url=jdbc:mysql://localhost:3306/network_chat?&useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=12345678
server.port=8888

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.ddl-auto=update
# Создание фильтра, который добавляет поддержку HTTP-методов (например
# таких, как PUT), необходимых для REST API
spring.mvc.hiddenmethod.filter.enabled=true

#включение дебага
debug=true
#отображение дебага в логах (по умолчанию INFO)
logging.level.root=DEBUG