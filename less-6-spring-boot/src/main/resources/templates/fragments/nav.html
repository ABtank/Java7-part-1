<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="nav">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">
            <img id="imgId" th:src="@{/favicon.ico}" width="40" alt="myImage" height="30"
                 data-imageDescription="myImage for this page">
            Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse row justify-content-between" id="navbarNavDropdown">
            <ul class="navbar-nav mr-auto col">
                <li class="nav-item ">
                    <a class="nav-link "
                       th:classappend="${nav_selected} == 'nav_products' ? active :' '"
                       th:selected="${nav_selected} == 'nav_products'" aria-current="page" th:href="@{/product}">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link "
                       th:classappend="${nav_selected} == 'nav_users' ? active :' '"
                       th:selected="${nav_selected} == 'nav_users'" th:href="@{/user}">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link "
                       th:classappend="${nav_selected} == 'nav_roles' ? active :' '"
                       th:selected="${nav_selected} == 'nav_roles'" th:href="@{/role}">Roles</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                       th:classappend="${nav_selected} == 'ADD_NEW' ? active :' '"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        ADD NEW
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <li><a class="dropdown-item" th:href="@{/product/create}">Add new product</a></li>
                        <li><a class="dropdown-item" th:href="@{/user/create}">Add new User</a></li>
                        <li><a class="dropdown-item" th:href="@{/role/create}">Add new Role</a></li>
                    </ul>
                </li>
            </ul>
            <div class="col-1" aria-labelledby="logged-in-username" >
                <form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="POST" sec:authorize="isAuthenticated()">
                    <button class="btn btn-outline-success my-2 my-sm-0">Logout
                    <span sec:authentication="principal.username"></span>
                    </button>
                </form>
                    <a class="btn btn-outline-success my-2 my-sm-0" th:href="@{/login}" sec:authorize="!isAuthenticated()">Login</a>
            </div>
        </div>
    </div>
</nav>

</body>
</html>
